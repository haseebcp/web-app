<div class="col-md-3-">


  <form [formGroup]="accountOpenForm" (ngSubmit)="onSubmit()">
    <div class="first-section" [hidden]="firstcompleted">
      <div class="col-md-6">
        <div class="input-container">
          <div class="input-group">
            <label>Name</label>
            <input  type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submittedFirst && f.name.errors }"/>
            <div *ngIf="submittedFirst && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">name is required</div>
            </div>
          </div>
          <div class="input-container">
            <div class="input-group">
              <label>Birth Date</label>
              <input  type="date" formControlName="birthdate" class="form-control"
                      [ngClass]="{ 'is-invalid': submittedFirst && f.birthdate.errors }"/>
              <div *ngIf="submittedFirst && f.birthdate.errors" class="invalid-feedback">
                <div *ngIf="f.birthdate.errors.required">birth date is required</div>
              </div>
            </div>
          </div>
          <div class="input-container">
            <div class="input-group">
              <label>Phone Number</label>
              <input  type="number" formControlName="phone" class="form-control"
                      [ngClass]="{ 'is-invalid': submittedFirst && f.phone.errors }" />
              <div *ngIf="submittedFirst && f.phone.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required">phone number is required</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="input-container">
          <div class="input-group">
            <label>SurName</label>
            <input  type="text" formControlName="surname" class="form-control"
                    [ngClass]="{ 'is-invalid': submittedFirst && f.surname.errors }"/>
            <div *ngIf="submittedFirst && f.surname.errors" class="invalid-feedback">
              <div *ngIf="f.surname.errors.required"> surname is required</div>
            </div>
          </div>
        </div>

        <div class="input-container">
          <div class="input-group">
            <label>Nationality</label>
            <input  type="text" formControlName="nationality" class="form-control"
                    [ngClass]="{ 'is-invalid': submittedFirst && f.nationality.errors }"/>
            <div *ngIf="submittedFirst && f.nationality.errors" class="invalid-feedback">
              <div *ngIf="f.nationality.errors.required">nationality is required</div>
            </div>
          </div>
        </div>

        <div class="input-container">
          <div class="input-group">
            <label>Email</label>
            <input  type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submittedFirst && f.email.errors }"/>
            <div *ngIf="submittedFirst && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">emai is required</div>
              <div *ngIf="f.email.errors.email">email is not valid</div>
            </div>
          </div>
        </div>
        <button class="btn btn-default">Next</button>
      </div>

    </div>


<!--============================================-->

    <div class="second-section" *ngIf="firstcompleted">
      <div class="col-md-6">
        <div class="input-container">
          <div class="input-group">
            <label>ID Number</label>
            <input  type="text" formControlName="id" class="form-control"
                    [ngClass]="{ 'is-invalid': submittedSecond && f.id.errors }"/>
            <div *ngIf="submittedSecond && f.id.errors" class="invalid-feedback">
              <div *ngIf="f.id.errors.required">id is required</div>
            </div>
          </div>
          <div class="input-container">
            <div class="input-group">
              <label>City</label>
              <input  type="text" formControlName="city" class="form-control"
                      [ngClass]="{ 'is-invalid': submittedSecond && f.city.errors }"/>
              <div *ngIf="submittedSecond && f.city.errors" class="invalid-feedback">
                <div *ngIf="f.city.errors.required">birth date is required</div>
              </div>
            </div>
          </div>
          <div class="input-container">
            <div class="input-group">
              <label>Street</label>
              <input  type="text" formControlName="street" class="form-control"
                      [ngClass]="{ 'is-invalid': submittedSecond && f.street.errors }"/>
              <div *ngIf="submittedSecond && f.street.errors" class="invalid-feedback">
                <div *ngIf="f.street.errors.required">street is required</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="input-container">
          <div class="input-group">
            <label>Address</label>
            <input  type="text" formControlName="address" class="form-control"
                    [ngClass]="{ 'is-invalid': submittedSecond && f.address.errors }"/>
            <div *ngIf="submittedSecond && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required"> Address is required</div>
            </div>
          </div>
        </div>

        <div class="input-container">
          <div class="input-group">
            <label>Pincode</label>
            <input  type="text" formControlName="pincode" class="form-control"
                    [ngClass]="{ 'is-invalid': submittedSecond && f.pincode.errors }"/>
            <div *ngIf="submittedSecond && f.pincode.errors" class="invalid-feedback">
              <div *ngIf="f.pincode.errors.required">Pincode is required</div>
            </div>
          </div>
        </div>
        <button class="btn btn-default" (click)="submittedSecond=true">SUBMIT</button>
    </div>
    </div>
  </form>




</div>
